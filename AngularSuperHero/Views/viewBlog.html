<div style="margin:20px">
    <hr />
    <h3>{{blogs.blogger}}</h3>
    <em>{{blogs.time | date: 'MM/dd/yyyy @ h:mma'}}</em>
    <hr />
    <blockquote><strong>{{blogs.msg}}</strong></blockquote>
    <hr />
    <div class="btn btn-info" ng-click="editBlog()">Edit</div>
    <div class="btn btn-danger" ng-click="delBlog()">Delete</div>
</div>
