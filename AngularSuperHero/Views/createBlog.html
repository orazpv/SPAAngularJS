<div class="form-control" style="margin:20px;height:200px;width:450px">
    <h4><strong>Create a Blog</strong></h4>
    <input class="form-control" type="text" placeholder="Blogger" ng-model="blogger"/><br />
    <input class="form-control" type="text" placeholder="Message" ng-model="msg" /><br />
    <div class="btn btn-info" ng-click="createBlog(blogger,msg)">Create</div>
</div>
