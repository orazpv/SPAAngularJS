<div class="form-control" style="margin:20px;height:200px;width:450px">
    <h4><strong>Update a Blog</strong></h4>
    <input class="form-control" type="text" placeholder="Blogger" ng-model="edit.blogger" /><br />
    <input class="form-control" type="text" placeholder="Message" ng-model="edit.msg" /><br />
    <div class="btn btn-info" ng-click="updateBlog(blogger,msg)">Update</div>
</div>
