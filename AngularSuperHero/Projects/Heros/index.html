<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Projects/Heros/style.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="mainCtrl" class="form-inline">
        <input type="text" ng-model="heroApp.name" placeholder="Hero Name" class="form-control" />
        <input type="text" ng-model="heroApp.howAwesome" placeholder="How Awesome" class="form-control" />
        <div class="btn btn-success" ng-click="addHero()" >Add</div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>Hero</td>
                    <td>How Awesome</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hero in heros | orderBy:'-name' | filter:heroApp.search">
                    <td>{{hero.name | uppercase}}</td>
                    <td>{{hero.howAwesome}}</td>
                    <td>{{$index}}</td>
                </tr>
                <tr>
                    <td colspan="3">End of Heros</td>
                </tr>
            </tbody>
        </table>
        <input type="text" ng-model="heroApp.search.name" placeholder="Search" class="form-control" />
    </div>
    <!--Another Controller-->
    <div ng-controller="CtrlTwo" class="form-inline">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td colspan="2"><strong>Controller Two</strong></td>
                </tr>
                <tr>
                    <td>Hero</td>
                    <td>How Awesome</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hero in heros">
                    <td>{{hero.name }}</td>
                    <td>{{hero.howAwesome}}</td>
                    <td>{{$index}}</td>
                    <td><div class="btn btn-info" ng-click="updateHero(hero)">Update</div></td>
                    <td><div class="btn btn-danger" ng-click="delHero(hero)">Delete</div></td>
                </tr>
                <tr>
                    <td colspan="3">End of Heros</td>
                </tr>
            </tbody>
        </table>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">{{modal.name}}</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" ng-model="modal.name" placeholder="Hero Name" class="form-control" />
                        <input type="text" ng-model="modal.howAwesome" placeholder="How Awesome" class="form-control" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="saveHero()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-controller="test">
        <input type="text" ng-model="name" />
        {{name}}
        <table class="table table-bordered">
            <tr>
                <td rowspan="3">Hey</td>
                <td colspan="2">Hey</td>
            </tr>
            <tr>
                <td colspan="2">ho</td>
            </tr>
            <tr>
                <td>ha</td>
                <td>ha</td>
            </tr>

        </table>
    </div>

    <!-- My Required JavaScript Files-->
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Projects/Heros/HerosJS.js"></script>
</body>
</html>
