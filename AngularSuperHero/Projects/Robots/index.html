<!DOCTYPE html>
<html>
<head>
    <title>Robots</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Projects/Robots/style.css" rel="stylesheet" /> 
</head>
<body onload="app.readRobot()">
    <div style="margin:20px">
        <div class="form-control col-md-2" style="height:300px;width:400px">
            <h4>Create a New Robot</h4><hr />
            <input type="text" class="form-control" id="name"  placeholder="Robot's Name"/><br />
            <input type="text" class="form-control" id="metal" placeholder="Metal"/><br />
            <input type="text" class="form-control" id="pictureUrl" placeholder="Picture Url"/><br />
            <div class="btn btn-success" onclick="app.addRobot()">Add Robot</div>
        </div>

        <div class="col-md-11" style="height:350px;width:500px;">
            <table class="table table-responsive form-control" style="height:auto;width:auto">
                <thead>
                    <tr>
                        <td><h4>List of Robots</h4></td>
                    </tr>
                </thead>
                <tbody id="showRobot">
                    
                </tbody>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="editRobot" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Edit Robot</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="name" placeholder="Robot Name" class="form-control" /><br />
                        <input type="text" id="metal" placeholder="Metal" class="form-control" /><br />
                        <input type="text" id="pictureUrl" placeholder="Picture Url" class="form-control" /><br />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="saveRobot()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ************  Scripts *******************-->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Projects/Robots/RobotJS.js"></script>
</body>
</html>
